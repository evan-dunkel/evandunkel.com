<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,300,400|Roboto:100,300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Evan Dunkel</title>
</head>
<body onresize="relativeSpacer()">
  <div id="header" class="header">
    <div class="nav-left">
      <p>
        <a href="http://evandunkel.com">Evan Dunkel</a>
      </p>
    </div>
    <div class="nav-right">
      <p>
        <a id="work-link" href="">Work</a>
        —
        <a onclick="highlightTalk()" id="talk-link" href="#talk">Talk</a>
      </p>
    </div>
  </div>
  <div id="about-div" class="about">
    <div id="about-text-constrainer">
      <h1>Creator — attention to detail enthusiast.</h1>
    </div>
  </div>

  <div id="work-div" class="work-div">

    <div id="work-0" class="work-block">
      <a href="sunday.html">
          <div class="work-text-div">
            <p id="work-title-0" class="work-title">Sunday</p>
            <p id="work-date-0" class="work-date">Apr 30</p>
          </div>
          <img src="img/work-0temp.jpg">
      </a>
    </div>

    <div id="work-1" class="work-block">
      <a href="portraits.html">
          <div class="work-text-div">
            <p id="work-title-1" class="work-title">Portraits</p>
            <p id="work-date-1" class="work-date">Mar 14</p>
          </div>
          <img src="img/work-1.jpg">
      </a>
    </div>

    <div id="work-2" class="work-block">
      <a href="postcard.html">
          <div class="work-text-div">
            <p id="work-title-2" class="work-title">Postcard</p>
            <p id="work-date-2" class="work-date">Feb 1</p>
          </div>
          <img src="img/work-2.jpg">
      </a>
    </div>

    <div id="work-3" class="work-block">
      <a href="sound_response.html">
          <div class="work-text-div">
            <p id="work-title-3" class="work-title work-title-black">Sound Response</p>
            <p id="work-date-3" class="work-date">Apr 2</p>
          </div>
          <img src="img/work-0000.png">
      </a>
    </div>

  </div>

  <div id="talk" class="talk">
    <div id="talk-email" class="nav-left small-nav-left talk-element">
      <p>
        <a href="mailto:evandunkel@pm.me">evandunkel@pm.me</a>
      </p>
    </div>
    <div id="talk-phone" class="nav-right talk-element">
      <p>
        <a href="tel:+1-469-732-7309">469-732-7309</a>
      </p>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
  $(document).ready(relativeSpacer());

  function relativeSpacer() {
    $('#header').css('width', $(window).width() - ($('#header').css('margin-left').slice(0,-2)*2) + 'px');
    $('#about-text-constrainer').css('width', $(window).width() - ($('#about-text-constrainer').css('margin-left').slice(0,-2)) - ($('#about-text-constrainer').css('margin-right').slice(0,-2)) + 'px');
    $('#work-div').css('padding-top', (($(window).height() / 3) * 2.45) + 'px');
    $('.work-text-div').each(function(i, obj) {
      $(obj).css('width', $(obj).parent().parent().width() - ($(obj).css('margin-left').slice(0,-2) * 2)  + 'px');
    });
    $('.work-date').each(function(i, obj) {
      $(obj).css('line-height', $('#work-title-1').height() + 'px');
    });
  }

  function highlightTalk() {
    $("talk-email").addClass("highlighter");
    $("talk-phone").addClass("highlighter");

    $("talk-email").addClass("bg-transition");
    $("talk-phone").addClass("bg-transition");

    $("talk-email").removeClass("highlighter");
    $("talk-phone").removeClass("highlighter");

    $("talk-email").removeClass("bg-transition");
    $("talk-phone").removeClass("bg-transition");

  }
  </script>
</body>
