  <script>
  $(document).ready(relativeSpacer());

  function relativeSpacer() {
    $('#header').css('width', $(window).width() - ($('#header').css('margin-left').slice(0,-2)*2) + 'px');
    $('#work-div').css('padding-top', (($(window).height() / 3) * 2.45) + 'px');
    $('.work-text-div').each(function(i, obj) {
      $(obj).css('width', $(obj).parent().width() - ($(obj).css('margin-left').slice(0,-2) * 2)  + 'px');
    });
    $('.work-date').each(function(i, obj) {
      $(obj).css('line-height', $('#work-title-1').height() + 'px');
    });
    $('.image, .work-text-div').hover(function() {
      $('.work-text-div').addClass('visible');
    },
    function() {
      $('.work-text-div').removeClass('visible');
    });
  }

  $(window).scroll(function() {
    var homeTop = $(window).scrollTop();

    $("#about-div").each(function() {
      var height = 100;
      var offset = 200;
      var opacity = (height - homeTop + offset) / height;

      $(this).css("opacity", opacity);
    });
  });

  </script>
